<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vikara</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Base */
        --radius-xl: 24px;

        /* Dark theme (default) */
        --bg0: #05070d;
        --bg1: #070b14;

        --text: #eaf0ff;
        --muted: rgba(234, 240, 255, 0.62);

        --surface: rgba(17, 24, 39, 0.55);
        --surface2: rgba(17, 24, 39, 0.35);
        --border: rgba(255, 255, 255, 0.08);

        --shadow: 0 20px 55px rgba(0, 0, 0, 0.45);
        --shadow-inset: inset 0 1px 0 rgba(255, 255, 255, 0.06);

        --brandA: #6366f1;
        --brandB: #8b5cf6;

        --glowA: rgba(99, 102, 241, 0.22);
        --glowB: rgba(139, 92, 246, 0.18);
      }

      /* Light theme overrides */
      html[data-theme="light"] {
        --bg0: #f6f7fb;
        --bg1: #eef1f8;

        --text: #0b1220;
        --muted: rgba(11, 18, 32, 0.60);

        --surface: rgba(255, 255, 255, 0.70);
        --surface2: rgba(255, 255, 255, 0.45);
        --border: rgba(15, 23, 42, 0.10);

        --shadow: 0 20px 55px rgba(15, 23, 42, 0.12);
        --shadow-inset: inset 0 1px 0 rgba(255, 255, 255, 0.65);

        --glowA: rgba(99, 102, 241, 0.18);
        --glowB: rgba(139, 92, 246, 0.14);
      }

      body {
        font-family: "Inter", sans-serif;
        color: var(--text);
        background:
          radial-gradient(900px 500px at 20% 10%, var(--glowA), transparent 55%),
          radial-gradient(700px 450px at 80% 20%, var(--glowB), transparent 55%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
      }

      /* Premium glass surface */
      .glass {
        background: linear-gradient(180deg, var(--surface), var(--surface2));
        backdrop-filter: blur(22px) saturate(160%);
        -webkit-backdrop-filter: blur(22px) saturate(160%);
        border: 1px solid var(--border);
        box-shadow: var(--shadow), var(--shadow-inset);
        border-radius: var(--radius-xl);
      }

      /* Optional: a slightly stronger surface for headers */
      .glass-strong {
        background: linear-gradient(180deg, rgba(0,0,0,0.10), rgba(0,0,0,0.02)), linear-gradient(180deg, var(--surface), var(--surface2));
      }
      html[data-theme="light"] .glass-strong {
        background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.35));
      }

      /* Better scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.10);
        border-radius: 999px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      html[data-theme="light"] .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(15,23,42,0.12);
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { opacity: 0.9; }

      /* Minimal “brand mark” background texture */
      .vikara-noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image:
          radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.06), transparent 40%),
          radial-gradient(1px 1px at 60px 90px, rgba(255,255,255,0.05), transparent 40%),
          radial-gradient(1px 1px at 120px 140px, rgba(255,255,255,0.04), transparent 40%);
        opacity: 0.35;
        mix-blend-mode: overlay;
      }
      html[data-theme="light"] .vikara-noise {
        opacity: 0.22;
        mix-blend-mode: multiply;
      }
    </style>

    <script>
      // Load theme before React paints to avoid flash
      (function () {
        try {
          const saved = localStorage.getItem("vikara-theme");
          const theme =
            saved ||
            (window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: light)").matches
              ? "light"
              : "dark");
          document.documentElement.dataset.theme = theme;
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div class="vikara-noise"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
