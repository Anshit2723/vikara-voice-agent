<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vikara | Voice Agent</title>
    <!-- Removed Google Identity Services if not strictly needed immediately, but keeping just in case -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
    --bg0: #05070d;
    --bg1: #070b14;
    --surface: rgba(17, 24, 39, 0.55); /* premium glass base */
    --surface-strong: rgba(17, 24, 39, 0.72);
    --border: rgba(255,255,255,0.08);
    --border-strong: rgba(255,255,255,0.12);
    --text: #EAF0FF;
    --muted: rgba(234,240,255,0.65);
    --brandA: #6366F1; /* indigo */
    --brandB: #8B5CF6; /* violet */
  }

  body {
    font-family: 'Inter', sans-serif;
    color: var(--text);
    background:
      radial-gradient(900px 500px at 20% 10%, rgba(99,102,241,0.22), transparent 55%),
      radial-gradient(700px 450px at 80% 20%, rgba(139,92,246,0.18), transparent 55%),
      linear-gradient(180deg, var(--bg0), var(--bg1));
  }

  /* Premium glass */
  .glass {
    background: linear-gradient(180deg, var(--surface), rgba(17, 24, 39, 0.35));
    backdrop-filter: blur(22px) saturate(160%);
    -webkit-backdrop-filter: blur(22px) saturate(160%);
    border: 1px solid var(--border);
    box-shadow:
      0 20px 50px rgba(0,0,0,0.45),
      inset 0 1px 0 rgba(255,255,255,0.06);
  }

  /* Better scrollbar */
  .custom-scrollbar::-webkit-scrollbar { width: 8px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.10);
    border-radius: 999px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: rgba(255,255,255,0.18);
    border: 2px solid transparent;
    background-clip: content-box;
  }
    </style>
    <!-- Removed the importmap block completely -->
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
